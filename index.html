<!DOCTYPE html>

<html>

  <head>
    
    <link rel="stylesheet" type="text/css" href="css\main.css">

  </head>

    <body>
        <div class="scoreboard">
          <h2 id="score" class="score">saulcoins: 0</h2>
          <p id="scps">saulcoins per second: 0</p>
          <p id="clickie">+1 per click</p>
        </div>

        <div class="main">
        <div class="buton">
          <button id="saul" class="buggon"><img class="bunton" height="150px" width="150px" src="sprt/saul.webp"></button>
        </div>
    
        <div class="shop" id="shop">
          <h2 class="shopText">- - - - shop - - - -</h2>
          <div>
            <button id="upgrade" class="upgrade">upgrade +1 per click (-25 saulcoins)</button>
          </div>
          <div>
            <button id="touchOfMidas" class="upgrade">Touch of Saul (x10 CURRENT CLICK VALUE) (-100,000 saulcoins)</button>
          </div>
          <div>
            <button class="upgrade" id="junkAutominer">Junk Autominer (-50 saulcoins) - 1 saulcoin per second</button>
            <button class="upgrade" id="badAutominer">Bad Autominer (- 250 saulcoins) - 5 saulcoins per second</button>
            <button class="upgrade" id="okayAutominer">Okay Autominer (- 750 saulcoins) - 10 saulcoins per second</button>
            <button class="upgrade" id="goodAutominer">Good Autominer (- 1500 saulcoins) - 50 saulcoins per second</button>
          </div>
        </div>
        <button class="saveButton" id="save">Save</button>   
        <button class="prestigeButton" id="prestige">Reset Game</button>
        </div>
      </body>

      <script type="text/javascript" src="js\index.js"></script>

</html>
